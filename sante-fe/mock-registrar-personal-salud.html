<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles-form.css">
    <div class="title"> <h3 class="display-4"> Registrar Personal de salud</h3></div>
    <form>
        <div class="form-group">
            <label>Nombre:</label> <input type="text" class="campo_texto nombre">
        </div>
        <div class="form-group">
            <label>Apellido:</label> <input type="text" class="campo_texto apellido">
        </div>
        <div class="form-group">
            <label>Tipo de Documento: </label>
            <select type="text" class="campo_texto apellido">
                <option>   </option>
                <option>T.I</option>
                <option>C.C</option>
            </select> 
        </div>
        <div class="form-group">
            <label>Numero de Documento: </label>  <input type="text" class="campo_texto apellido">
        </div>
        <div class="form-group">
            <label>Genero: </label>
            <select type="text" class="campo_texto apellido">
                <option>   </option>
                <option>M</option>
                <option>F</option>
            </select>
         </div>
         <div class="form-group">
            <label>Tipo: </label>
            <select type="text" class="campo_texto apellido">
                <option>   </option>
                <option>Medico</option>
                <option>Enfermera</option>
            </select>
        </div>
        <div class="form-group">
            <label>Ciudad:</label> <input type="text" class="campo_texto apellido">
       </div>
        <div class="form-group">
            <label>Fecha Nacimiento:</label> <input type="date" class="campo_texto apellido">
       </div>
        <div class="form-group">
            <label>Especialidad: </label>
            <select type="text" class="campo_especialidad">
                <option>   </option>
                <option>Enfermera</option>
                <option>Medico</option>
            </select>
         </div>
        <div class="form-group">
        <label>Registro: </label> <input type="text" class="campo_registro">
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a class="btn btn-secondary"  href="mock-personal-salud.html">Salir</a>
    </form>
    
</html>
